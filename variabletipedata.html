<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variable Dan Tipe Data</title>
</head>
<body>
	<script type="text/javascript">
		let name = "Dian";
		let age = 22;
		let single = true;


		name = "Sastro Wardoyo";
		//eksekusi variable kedalam dialog
		alert("Selamat datang " +  name +"");

		//eksekusi variable kedalam HTML
		document.write("Nama :"+ name +"</br>");
		document.write("Umur :"+ age +"</br>");
		document.write("Status Pernikahan:"+ single +"</br>");
	</script>
</body>
</html>
