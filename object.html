<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object Js By PetaniKode</title>
</head>
<body>
	<script type="text/javascript">
		
            let product = {
			// Ini properti
			categories : "Tools",
			subCategories : "Hand Tools",
			color : "Black",


        // Ini method
		start: function(){
			console.log("ini method start");
		},
		drive: function(){
			console.log("ini method drive");
		},
		brake: function(){
			console.log("ini method brake");
		},
		stop: function(){
			console.log("ini method stop");
		}

};

// Cara memanggil Object dan Properti
console.log(product.categories);
console.log(product.subCategories);
console.log(product.color);

product.start();
product.drive();


	</script>
</body>
</html>S
